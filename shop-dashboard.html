<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кабинет магазина</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f9f9f9; min-height: 100vh; }
.order-card, .product-card { background: white; border-radius: 1rem; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
.status { font-weight: bold; padding: 0.2rem 0.5rem; border-radius: 0.25rem; }
.status.new { background-color: #fee2e2; color: #b91c1c; }
.status.processing { background-color: #fef3c7; color: #b45309; }
.status.completed { background-color: #dcfce7; color: #15803d; }
.tab-btn { padding: 0.5rem 1rem; font-weight: 600; cursor: pointer; border-bottom: 2px solid transparent; }
.tab-btn.active { border-bottom: 2px solid #f97316; color: #f97316; }
.section { display: none; }
.section.active { display: block; }
</style>
</head>
<body>
<div class="max-w-4xl mx-auto p-4">
    <h1 id="cabinet-title" class="text-3xl font-bold mb-6">Кабинет магазина</h1>

    <!-- Авторизация магазина -->
    <div id="auth-section" class="mb-6">
        <input id="shop-email" type="email" placeholder="Email магазина" class="p-2 border rounded mb-2 w-full">
        <input id="shop-password" type="password" placeholder="Пароль" class="p-2 border rounded mb-2 w-full">
        <button id="shop-login" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Войти</button>
        <div id="auth-message" class="mt-2 text-red-600"></div>
    </div>

    <!-- Вкладки -->
    <div id="tabs" class="flex space-x-4 mb-4 hidden">
        <div id="tab-products" class="tab-btn active">Мои товары</div>
        <div id="tab-orders" class="tab-btn">Мои заказы</div>
    </div>

    <!-- Секция товаров -->
    <div id="products-section" class="section active">
        <div id="products-list" class="space-y-4"></div>
    </div>

    <!-- Секция заказов -->
    <div id="orders-section" class="section">
        <!-- Фильтр заказов -->
        <div class="mb-4">
            <label class="font-semibold mr-2">Фильтр по статусу:</label>
            <select id="status-filter" class="border rounded p-1">
                <option value="Все">Все</option>
                <option value="Новый">Новые</option>
                <option value="В обработке">В обработке</option>
                <option value="Выполнен">Выполненные</option>
            </select>
        </div>
        <div id="orders-list" class="space-y-4"></div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// --- Конфигурация Firebase ---
const firebaseConfig = {
    apiKey: "AIzaSyA-LeQHKV4NfJrTKQCGjG-VQGhfWxtPk70",
    authDomain: "vsemmebel-90d48.firebaseapp.com",
    projectId: "vsemmebel-90d48",
    storageBucket: "vsemmebel-90d48.firebasestorage.app",
    messagingSenderId: "958123504041",
    appId: "1:958123504041:web:1f14f4561d6bb6628494b8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- DOM ---
const shopLoginBtn = document.getElementById('shop-login');
const emailInput = document.getElementById('shop-email');
const passwordInput = document.getElementById('shop-password');
const authMessage = document.getElementById('auth-message');

const productsSection = document.getElementById('products-section');
const productsList = document.getElementById('products-list');

const ordersSection = document.getElementById('orders-section');
const ordersList = document.getElementById('orders-list');
const statusFilter = document.getElementById('status-filter');

const authSection = document.getElementById('auth-section');
const tabsDiv = document.getElementById('tabs');
const tabProducts = document.getElementById('tab-products');
const tabOrders = document.getElementById('tab-orders');

const cabinetTitle = document.getElementById('cabinet-title');

let currentShopId = null;

// --- Авторизация ---
shopLoginBtn.onclick = async () => {
    const email = emailInput.value;
    const password = passwordInput.value;
    authMessage.textContent = '';

    if (!email || !password) {
        authMessage.textContent = 'Введите email и пароль';
        return;
    }

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentShopId = userCredential.user.uid;
        cabinetTitle.textContent = `Кабинет магазина: ${email}`;
        console.log("Магазин вошёл:", currentShopId);
    } catch (err) {
        console.error(err);
        authMessage.textContent = 'Ошибка входа. Проверьте email/пароль';
    }
};

// --- Следим за авторизацией ---
onAuthStateChanged(auth, (user) => {
    if (user) {
        currentShopId = user.uid;
        authSection.classList.add('hidden');
        tabsDiv.classList.remove('hidden');
        loadShopProducts();
        loadShopOrders();
    }
});

// --- Вкладки ---
tabProducts.onclick = () => {
    tabProducts.classList.add('active');
    tabOrders.classList.remove('active');
    productsSection.classList.add('active');
    ordersSection.classList.remove('active');
};
tabOrders.onclick = () => {
    tabOrders.classList.add('active');
    tabProducts.classList.remove('active');
    ordersSection.classList.add('active');
    productsSection.classList.remove('active');
};

// --- Загрузка товаров (только просмотр) ---
function loadShopProducts() {
    const productsRef = collection(db, 'offers');
    const q = query(productsRef, where('shopId', '==', currentShopId));

    onSnapshot(q, snapshot => {
        productsList.innerHTML = '';
        if (snapshot.empty) {
            productsList.innerHTML = '<p class="text-gray-500">Товары отсутствуют.</p>';
            return;
        }

        snapshot.forEach(doc => {
            const product = doc.data();
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <p class="font-semibold">${product.title}</p>
                <p class="text-sm text-gray-500">Категория: ${product.category} | Цена: ${product.price} BYN | Скидка: ${product.discount || 0}%</p>
            `;
            productsList.appendChild(card);
        });
    });
}

// --- Загрузка заказов с фильтром ---
function loadShopOrders() {
    const ordersRef = collection(db, 'orders');
    const q = query(ordersRef, where('shopId', '==', currentShopId));

    onSnapshot(q, snapshot => {
        renderOrders(snapshot);
    });
}

// --- Отрисовка заказов ---
function renderOrders(snapshot) {
    const filter = statusFilter.value;
    ordersList.innerHTML = '';
    let hasOrders = false;

    snapshot.forEach(docSnap => {
        const order = docSnap.data();
        if (filter !== 'Все' && order.status !== filter) return;
        hasOrders = true;

        const orderCard = document.createElement('div');
        orderCard.className = 'order-card';
        orderCard.innerHTML = `
            <p><strong>Товары:</strong> ${order.items?.length || order.quantity || 1}</p>
            <p><strong>Имя:</strong> ${order.name || ''}</p>
            <p><strong>Телефон:</strong> ${order.phone || ''}</p>
            <p><strong>Адрес:</strong> ${order.address || ''}</p>
            <p><strong>Оплата:</strong> ${order.payment || ''}</p>
            <p><strong>Итог:</strong> ${order.total || ''} BYN</p>
            <p><strong>Статус:</strong> <span class="status ${statusClass(order.status)}">${order.status || 'Новый'}</span></p>
        `;
        ordersList.appendChild(orderCard);
    });

    if (!hasOrders) ordersList.innerHTML = '<p class="text-gray-500">Нет заказов для выбранного фильтра.</p>';
}

// --- Обновление списка при изменении фильтра ---
statusFilter.onchange = () => loadShopOrders();

// --- Цвет статуса ---
function statusClass(status) {
    switch(status) {
        case 'Новый': return 'new';
        case 'В обработке': return 'processing';
        case 'Выполнен': return 'completed';
        default: return '';
    }
}
</script>
</body>
</html>
