<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mebel.bel - Каталог Предложений</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        /* Стилизация для мобильной навигации (класс оставлен, но навигация удалена) */
        .mobile-nav {
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .category-button {
            padding: 0.5rem 1rem;
            border: 1px solid #d1ddff;
            background-color: #ffffff;
            border-radius: 0.75rem;
            font-weight: 500;
            color: #4b5563;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
        }
        .category-button.active, .category-button:hover {
            border-color: #3b82f6;
            background-color: #3b82f6;
            color: #ffffff;
        }
        /* Скрываем скроллбар для эстетики */
        #category-filter::-webkit-scrollbar { display: none; }
        #category-filter { -ms-overflow-style: none; scrollbar-width: none; }
        /* Стили для карточки предложения */
        .offer-card {
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }
        .offer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="pb-8"> <!-- Отступ сохранен для низа страницы -->

    <!-- Верхняя навигация (Header) -->
    <header class="sticky top-0 bg-white shadow-sm z-10">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Ссылка на админ-панель -->
            <a href="admin.html" class="text-blue-500 hover:text-blue-700 text-sm font-medium transition duration-150">Админ</a>
            <div class="flex items-center space-x-2 border border-gray-300 rounded-full px-4 py-1 text-sm cursor-pointer hover:bg-gray-50 transition duration-150">
                <span id="current-city" class="font-medium text-gray-700">Гомель</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <!-- Иконка профиля -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 cursor-pointer hover:text-blue-500 transition duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="max-w-4xl mx-auto px-4 mt-4">

        <!-- Баннер -->
        <div class="p-8 rounded-3xl bg-gradient-to-r from-purple-500 to-pink-500 text-white text-center shadow-xl mb-8">
            <h2 class="text-2xl md:text-3xl font-bold">Скидка до 70% на всё!</h2>
            <p class="text-lg font-medium mt-1">Эксклюзивно для наших пользователей</p>
        </div>

        <!-- Поиск -->
        <div class="relative mb-8">
            <input type="text" id="search-input" placeholder="Я ищу..." class="w-full py-3 pl-12 pr-4 text-lg border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500" />
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <!-- Категории -->
        <h3 class="text-xl font-bold text-gray-800 mb-3">Категории</h3>
        <div id="category-filter" class="flex flex-nowrap overflow-x-auto space-x-3 pb-4 scrollbar-hide">
            <!-- Кнопки категорий будут генерироваться JS динамически из данных Firestore -->
        </div>

        <!-- Список акций -->
        <h3 class="text-xl font-bold text-gray-800 my-4">Все предложения</h3>
        <div id="offers-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Здесь будут отображаться акции -->
            <div id="loading" class="col-span-full text-center text-gray-500 p-8">Загрузка предложений...</div>
            <div id="no-offers" class="col-span-full text-center text-gray-500 hidden p-8">Предложений пока нет.</div>
        </div>
    </main>

    <!-- Скрипт для работы с Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. Инициализация глобальных переменных Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // Парсим конфигурацию Firebase из глобальной строки
        let firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- ВСТАВКА API КЛЮЧА ИЗ ПРЕДЫДУЩЕГО ЗАПРОСА ---
        const providedApiKey = "AIzaSyA-LeQHKV4NfJrTKQCGjG-VQGhfWxtPk70";
        
        if (Object.keys(firebaseConfig).length === 0) {
            // Если глобальная конфигурация отсутствует, создаем минимальную с предоставленным ключом.
            firebaseConfig = {
                apiKey: providedApiKey,
                authDomain: `${appId}.firebaseapp.com`, 
                projectId: appId,
                storageBucket: `${appId}.appspot.com`,
                messagingSenderId: "123456789012",
                appId: "1:123456789012:web:abcdef0123456789"
            };
            console.warn("Глобальная конфигурация Firebase отсутствовала. Использована минимальная конфигурация с предоставленным API ключом.");
        } else {
            // Если конфигурация есть, переопределяем в ней ключ, как было запрошено.
            firebaseConfig.apiKey = providedApiKey;
            console.log("API ключ Firebase успешно обновлен.");
        }

        if (!firebaseConfig.apiKey) {
            console.error("Ключ API Firebase отсутствует. Инициализация невозможна.");
            document.getElementById('offers-list').innerHTML = '<div class="col-span-full text-center text-red-500 p-8">Ошибка: Ключ API Firebase отсутствует.</div>';
        } else {
            // Инициализация сервисов Firebase
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            // 2. Аутентификация и запуск загрузки данных
            async function authenticateAndLoad() {
                try {
                    // Используем предоставленный токен или входим анонимно
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Успешный вход с кастомным токеном.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Успешный анонимный вход.");
                    }
                    
                    // Путь к коллекции объявлений (Public)
                    const offersPath = `artifacts/${appId}/public/data/offers`;
                    const offersCollection = collection(db, offersPath);
                    
                    const offersListElement = document.getElementById('offers-list');
                    const categoryFilterElement = document.getElementById('category-filter');
                    const searchInput = document.getElementById('search-input');
                    
                    let allOffers = [];
                    let currentFilter = 'Все';
                    
                    // 1. Рендеринг карточки предложения
                    function createOfferCard(offer) {
                        const card = document.createElement('div');
                        card.className = "offer-card";
                        
                        // Вычисляем новую цену
                        const newPrice = Math.round(offer.price * (1 - offer.discount / 100));

                        card.innerHTML = `
                            <!-- Обработка ошибки загрузки изображения с placeholder'ом -->
                            <img src="${offer.imageUrl || 'https://placehold.co/400x200/505050/FFFFFF?text=Нет+Фото'}" onerror="this.onerror=null;this.src='https://placehold.co/400x200/505050/FFFFFF?text=${encodeURIComponent(offer.title)}';" alt="${offer.title}" class="w-full h-40 object-cover">
                            <div class="p-4">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-xs font-semibold px-2 py-1 bg-pink-100 text-pink-600 rounded-full">${offer.discount}% Скидка</span>
                                    <span class="text-xs text-gray-500">${offer.city || 'Город не указан'}</span>
                                </div>
                                <h4 class="text-lg font-bold text-gray-800 truncate">${offer.title}</h4>
                                <p class="text-sm text-blue-600 font-medium mb-3">${offer.category || 'Без категории'}</p>
                                
                                <div class="flex items-center space-x-3">
                                    <!-- Форматирование цены для читаемости -->
                                    <span class="text-xl font-extrabold text-green-600">${newPrice.toLocaleString('ru-RU')} ₽</span>
                                    <span class="text-sm text-gray-400 line-through">${offer.price.toLocaleString('ru-RU')} ₽</span>
                                </div>
                            </div>
                        `;
                        return card;
                    }

                    // 2. Рендеринг кнопок категорий (принимает динамический список)
                    function renderCategoryButtons(categories) {
                        categoryFilterElement.innerHTML = '';

                        // Кнопка "Все"
                        const allButton = document.createElement('button');
                        allButton.className = `category-button ${currentFilter === 'Все' ? 'active' : ''}`;
                        allButton.textContent = 'Все';
                        allButton.dataset.category = 'Все';
                        categoryFilterElement.appendChild(allButton);

                        // Остальные кнопки из динамического списка
                        categories.forEach(category => {
                            const button = document.createElement('button');
                            button.className = `category-button ${currentFilter === category ? 'active' : ''}`;
                            button.textContent = category;
                            button.dataset.category = category;
                            categoryFilterElement.appendChild(button);
                        });
                    }

                    // 3. Фильтрация и рендеринг предложений
                    function filterAndRenderOffers() {
                        offersListElement.innerHTML = '';
                        document.getElementById('loading').classList.add('hidden');
                        
                        const searchTerm = searchInput.value.toLowerCase().trim();

                        const filteredOffers = allOffers.filter(offer => {
                            // Проверка, что категория не пустая строка/null
                            const offerCategory = (offer.category || '').trim(); 

                            const categoryMatch = currentFilter === 'Все' || offerCategory === currentFilter;
                            // Поиск по названию ИЛИ категории
                            const searchMatch = offer.title.toLowerCase().includes(searchTerm) || offerCategory.toLowerCase().includes(searchTerm);
                            
                            return categoryMatch && searchMatch;
                        });

                        if (filteredOffers.length === 0) {
                            document.getElementById('no-offers').classList.remove('hidden');
                        } else {
                            document.getElementById('no-offers').classList.add('hidden');
                            filteredOffers.forEach(offer => {
                                offersListElement.appendChild(createOfferCard(offer));
                            });
                        }
                    }

                    // 4. Слушатель Realtime (основная логика)
                    onSnapshot(offersCollection, (snapshot) => {
                        allOffers = [];
                        const categoriesSet = new Set();

                        snapshot.forEach(doc => {
                            const data = doc.data();
                            allOffers.push({ id: doc.id, ...data }); 
                            
                            // Динамическое получение категорий
                            if (data.category && typeof data.category === 'string' && data.category.trim() !== '') {
                                categoriesSet.add(data.category.trim());
                            }
                        });

                        // Преобразование Set в Array для рендеринга
                        const dynamicCategories = Array.from(categoriesSet).sort();
                        
                        // Сортировка по дате создания (самые новые сверху).
                        // В реальном приложении лучше использовать orderBy() в запросе, но здесь сортируем в памяти.
                        allOffers.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)); 

                        // Обновляем кнопки и список
                        renderCategoryButtons(dynamicCategories); 
                        filterAndRenderOffers();
                    }, (error) => {
                        console.error("Ошибка Realtime-слушателя:", error);
                        offersListElement.innerHTML = `<div class="col-span-full text-center text-red-500 p-8">Ошибка загрузки данных: ${error.message}. Убедитесь, что коллекция 'offers' существует и правила безопасности разрешают чтение.</div>`;
                        document.getElementById('loading').classList.add('hidden');
                    });

                    // 5. Обработчики событий
                    categoryFilterElement.addEventListener('click', (e) => {
                        if (e.target.classList.contains('category-button')) {
                            // Снимаем активный класс со всех
                            document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                            
                            // Устанавливаем активный класс на нажатую кнопку
                            e.target.classList.add('active');
                            
                            currentFilter = e.target.dataset.category;
                            filterAndRenderOffers();
                        }
                    });

                    searchInput.addEventListener('input', filterAndRenderOffers);

                } catch (error) {
                    console.error("Ошибка аутентификации Firebase:", error);
                    document.getElementById('offers-list').innerHTML = `<div class="col-span-full text-center text-red-500 p-8">Ошибка аутентификации: ${error.message}</div>`;
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            authenticateAndLoad();
        }
    </script>
</body>
</html>
