<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-Панель Nolikby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3 flex justify-between items-center">
            Панель Администратора
            <a href="index.html" class="text-sm font-medium text-blue-500 hover:text-blue-700">← К каталогу</a>
        </h1>

        <!-- Форма для добавления нового предложения -->
        <form id="offerForm" class="space-y-5">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Название предложения (Диван "Лагуна")</label>
                <input type="text" id="title" class="form-input" required placeholder="Например: Угловой шкаф 'Венеция'">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Исходная Цена (руб)</label>
                    <input type="number" id="price" class="form-input" required min="1" placeholder="3200">
                </div>
                <div>
                    <label for="discount" class="block text-sm font-medium text-gray-700 mb-1">Скидка (%)</label>
                    <input type="number" id="discount" class="form-input" required min="0" max="100" placeholder="15">
                </div>
            </div>

            <div>
                <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-1">Ссылка на Изображение (URL)</label>
                <input type="url" id="imageUrl" class="form-input" required placeholder="https://example.com/image.jpg">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Категория</label>
                    <select id="category" class="form-input" required>
                        <option value="" disabled selected>Выберите категорию</option>
                        <option value="Модульные кухни">Модульные кухни</option>
                        <option value="Шкафы-купе">Шкафы-купе</option>
                        <option value="Диваны и кресла">Диваны и кресла</option>
                        <option value="Кровати и матрасы">Кровати и матрасы</option>
                        <option value="Столы и стулья">Столы и стулья</option>
                        <option value="Прихожие">Прихожие</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Город</label>
                    <input type="text" id="city" class="form-input" required placeholder="Например: Минск">
                </div>
            </div>

            <!-- Сообщения о статусе -->
            <div id="statusMessage" class="hidden py-3 px-4 rounded-xl text-center font-medium"></div>

            <button type="submit" id="submitButton" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition duration-200 shadow-md disabled:bg-gray-400">
                Добавить Предложение
            </button>
        </form>
    </div>

    <!-- Скрипт для работы с Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. Инициализация глобальных переменных Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- ВСТАВКА API КЛЮЧА ИЗ INDEX.HTML ---
        const providedApiKey = "AIzaSyA-LeQHKV4NfJrTKQCGjG-VQGhfWxtPk70";
        
        if (Object.keys(firebaseConfig).length === 0) {
            firebaseConfig = {
                apiKey: providedApiKey,
                authDomain: `${appId}.firebaseapp.com`, 
                projectId: appId,
                storageBucket: `${appId}.appspot.com`,
                messagingSenderId: "123456789012",
                appId: "1:123456789012:web:abcdef0123456789"
            };
        } else {
            firebaseConfig.apiKey = providedApiKey;
        }

        if (!firebaseConfig.apiKey) {
            document.getElementById('statusMessage').textContent = 'Ошибка: Ключ API Firebase отсутствует.';
            document.getElementById('statusMessage').className = 'py-3 px-4 rounded-xl text-center font-medium bg-red-100 text-red-600';
            document.getElementById('statusMessage').classList.remove('hidden');
            document.getElementById('submitButton').disabled = true;
            console.error("Ключ API Firebase отсутствует. Инициализация невозможна.");
            // Останавливаем выполнение, если нет ключа
        } else {
            // Инициализация сервисов Firebase
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            const form = document.getElementById('offerForm');
            const submitButton = document.getElementById('submitButton');
            const statusMessage = document.getElementById('statusMessage');

            let offersCollectionRef;

            // 2. Аутентификация
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    console.log("Пользователь успешно аутентифицирован. ID:", user.uid);
                    // Устанавливаем ссылку на коллекцию после аутентификации
                    const offersPath = `artifacts/${appId}/public/data/offers`;
                    offersCollectionRef = collection(db, offersPath);
                    submitButton.disabled = false;
                    statusMessage.classList.add('hidden');
                } else {
                    // Если пользователь не аутентифицирован, пробуем войти
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            // Для Canvas аутентификация анонимного пользователя всегда должна работать
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Ошибка аутентификации:", error);
                        statusMessage.textContent = 'Ошибка аутентификации. Проверьте правила Firebase.';
                        statusMessage.className = 'py-3 px-4 rounded-xl text-center font-medium bg-red-100 text-red-600';
                        statusMessage.classList.remove('hidden');
                        submitButton.disabled = true;
                    }
                }
            });

            // 3. Обработчик отправки формы
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.textContent = 'Добавление...';
                submitButton.disabled = true;
                statusMessage.classList.add('hidden');

                if (!offersCollectionRef) {
                    statusMessage.textContent = 'Ошибка: База данных не инициализирована.';
                    statusMessage.className = 'py-3 px-4 rounded-xl text-center font-medium bg-red-100 text-red-600';
                    statusMessage.classList.remove('hidden');
                    submitButton.textContent = 'Добавить Предложение';
                    submitButton.disabled = false;
                    return;
                }

                try {
                    const newOffer = {
                        title: document.getElementById('title').value,
                        price: Number(document.getElementById('price').value),
                        discount: Number(document.getElementById('discount').value),
                        imageUrl: document.getElementById('imageUrl').value,
                        category: document.getElementById('category').value,
                        city: document.getElementById('city').value,
                        createdAt: serverTimestamp() // Добавляем метку времени для сортировки
                    };

                    // Отправка данных в Firestore
                    await addDoc(offersCollectionRef, newOffer);

                    // Успех
                    statusMessage.textContent = 'Предложение успешно добавлено!';
                    statusMessage.className = 'py-3 px-4 rounded-xl text-center font-medium bg-green-100 text-green-600';
                    statusMessage.classList.remove('hidden');
                    form.reset(); // Очистить форму
                } catch (error) {
                    // Ошибка
                    console.error('Ошибка добавления документа: ', error);
                    statusMessage.textContent = `Ошибка: ${error.message}. Проверьте правила записи в Firebase.`;
                    statusMessage.className = 'py-3 px-4 rounded-xl text-center font-medium bg-red-100 text-red-600';
                    statusMessage.classList.remove('hidden');
                } finally {
                    submitButton.textContent = 'Добавить Предложение';
                    submitButton.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
