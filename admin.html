<!DOCTYPE html>
<!-- facades/colors/prices matrix -->
<div>
<div class="flex items-center justify-between mb-2">
<h3 class="font-semibold">Цены по комбинациям</h3>
<div class="flex gap-2">
<button id="generateCombBtn" type="button" class="px-2 py-1 bg-slate-500 text-white rounded mini">Сгенерировать все пары</button>
<button id="addPriceRowBtn" type="button" class="px-2 py-1 bg-green-600 text-white rounded mini">Добавить строку</button>
</div>
</div>


<div id="pricesContainer" class="space-y-2"></div>
</div>


<div class="flex gap-2">
<button id="saveBtn" type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Сохранить</button>
<button id="resetBtn" type="button" class="px-4 py-2 bg-gray-200 rounded">Сброс</button>
</div>


</form>
</div>
</div>
</section>


<!-- TAB: Structure -->
<section id="panel-structure" class="hidden bg-white rounded-xl shadow p-6">
<div class="flex gap-6">
<div class="w-1/3">
<h3 class="font-semibold mb-2">Комнаты</h3>
<div id="roomsList" class="space-y-2 mb-4 max-h-[60vh] overflow-auto"></div>
<div class="flex gap-2">
<input id="newRoomName" class="p-2 border rounded flex-1" placeholder="Новая комната" />
<button id="addRoomBtn" class="px-3 py-2 bg-green-600 text-white rounded">Добавить</button>
</div>
</div>
<div class="w-1/3">
<h3 class="font-semibold mb-2">Категории</h3>
<div id="categoriesList" class="space-y-2 mb-4 max-h-[60vh] overflow-auto"></div>
<div class="flex gap-2">
<input id="newCategoryName" class="p-2 border rounded flex-1" placeholder="Новая категория" />
<button id="addCategoryBtn" class="px-3 py-2 bg-green-600 text-white rounded">Добавить</button>
</div>
</div>
<div class="w-1/3">
<h3 class="font-semibold mb-2">Подкатегории / Типы / Атрибуты</h3>
<div id="subcategoriesList" class="space-y-2 mb-4 max-h-[60vh] overflow-auto"></div>
<div class="space-y-2">
<input id="newSubName" class="p-2 border rounded w-full" placeholder="Новая подкатегория (при выборе комнаты+категории)" />
<input id="newSubTypes" class="p-2 border rounded w-full" placeholder="Типы через запятую (Прямой,Угловой,П-образный)" />
<input id="newSubAttrs" class="p-2 border rounded w-full" placeholder="Атрибуты через запятую (Фасад,Цвет,Размер)" />
<div class="flex gap-2">
<button id="addSubBtn" class="px-3 py-2 bg-green-600 text-white rounded">Добавить подкатегорию</button>
<button id="saveStructureBtn" class="px-3 py-2 bg-indigo-600 text-white rounded">Сохранить структуру</button>
</div>
</div>
</div>
</div>
</section>


<!-- TAB: Settings -->
<section id="panel-settings" class="hidden bg-white rounded-xl shadow p-6">
<h3 class="font-semibold mb-4">Настройки</h3>
<p class="text-sm text-gray-600">Экспорт, резервное копирование и другие настройки появятся здесь.</p>
</section>


</div>


<script type="module" src="./admin.js"></script>
</body>
</html>
