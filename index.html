<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolikby - Каталог Предложений</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        .mobile-nav {
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .category-button {
            padding: 0.5rem 1rem;
            border: 1px solid #d1ddff;
            background-color: #ffffff;
            border-radius: 0.75rem;
            font-weight: 500;
            color: #4b5563;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
        }
        .category-button.active, .category-button:hover {
            border-color: #3b82f6;
            background-color: #3b82f6;
            color: #ffffff;
        }
        /* Скрываем скроллбар для эстетики */
        #category-filter::-webkit-scrollbar { display: none; }
        #category-filter { -ms-overflow-style: none; scrollbar-width: none; }
        /* Стили для карточки предложения */
        .offer-card {
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }
        .offer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="pb-20">

    <!-- Место для отображения критических ошибок (Firebase Config) -->
    <div id="error-message" style="
        position: fixed; top: 0; left: 0; width: 100%; 
        background-color: #fee2e2; color: #dc2626; 
        padding: 10px; text-align: center; font-weight: bold; 
        z-index: 1000; display: none;">
    </div>

    <!-- Верхняя навигация (Header) -->
    <header class="sticky top-0 bg-white shadow-sm z-10">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Ссылка на админ-панель -->
            <a href="admin.html" class="text-blue-500 hover:text-blue-700 text-sm font-medium">Админ</a>
            <div class="flex items-center space-x-2 border border-gray-300 rounded-full px-4 py-1 text-sm cursor-pointer">
                <span id="current-city" class="font-medium text-gray-700">Гомель</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="max-w-4xl mx-auto px-4 mt-4">

        <!-- Баннер -->
        <div class="p-8 rounded-3xl bg-gradient-to-r from-purple-500 to-pink-500 text-white text-center shadow-xl mb-8">
            <h2 class="text-2xl md:text-3xl font-bold">Скидка до 70% на всё!</h2>
            <p class="text-lg font-medium mt-1">Эксклюзивно для наших пользователей</p>
        </div>

        <!-- Поиск -->
        <div class="relative mb-8">
            <input type="text" id="search-input" placeholder="Я ищу..." class="w-full py-3 pl-12 pr-4 text-lg border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500" />
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <!-- Категории -->
        <h3 class="text-xl font-bold text-gray-800 mb-3">Категории</h3>
        <div id="category-filter" class="flex flex-nowrap overflow-x-auto space-x-3 pb-4 scrollbar-hide">
            <!-- Кнопки категорий будут генерироваться JS -->
        </div>

        <!-- Список акций -->
        <h3 class="text-xl font-bold text-gray-800 my-4">Все предложения</h3>
        <div id="offers-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Здесь будут отображаться акции -->
            <div id="loading" class="col-span-full text-center text-gray-500 p-8">Загрузка предложений...</div>
            <div id="no-offers" class="col-span-full text-center text-gray-500 hidden p-8">Предложений пока нет.</div>
        </div>
    </main>

    <!-- Нижняя мобильная навигация (Footer) -->
    <nav class="mobile-nav fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 py-3 z-20">
        <div class="max-w-4xl mx-auto flex justify-around">
            <a href="#" class="flex flex-col items-center text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
                <span class="text-xs font-medium">Главная</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                <span class="text-xs font-medium">Категории</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 012-2h2c1.1 0 2 .9 2 2v1c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V5zM5 13a2 2 0 012-2h2c1.1 0 2 .9 2 2v1c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2v-1zM13 13a2 2 0 012-2h2c1.1 0 2 .9 2 2v1c0 1.1-.9 2-2 2h-2c-1.1 0-2-.9-2-2v-1z"/></svg>
                <span class="text-xs font-medium">Мои Купоны</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
                <span class="text-xs font-medium">Избранное</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                <span class="text-xs font-medium">Профиль</span>
            </a>
        </div>
    </nav>


    <!-- Скрипт для работы с Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Включаем уровень отладки для FireStore для более информативных ошибок
        setLogLevel('debug'); 

        // === Инициализация DOM элементов ===
        const offersListElement = document.getElementById('offers-list');
        const categoryFilterElement = document.getElementById('category-filter');
        const searchInput = document.getElementById('search-input');
        const loadingElement = document.getElementById('loading');
        const noOffersElement = document.getElementById('no-offers');
        const errorMessageElement = document.getElementById('error-message'); 

        // Глобальные переменные для данных и фильтров
        let db = null;
        let auth = null;
        let allOffers = [];
        let currentFilter = 'Все';
        const defaultCategories = ["Мебель", "Аксессуары", "Услуги", "Электроника"]; 

        // 1. НАДЕЖНОЕ ЧТЕНИЕ ГЛОБАЛЬНЫХ ПЕРЕМЕННЫХ
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const rawFirebaseConfig = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        
        let firebaseConfig = null;
        
        // Функция для обработки конфигурации Firebase
        function processFirebaseConfig(configJson) {
            console.log("DEBUG: Raw __firebase_config received (should be a JSON string):", configJson);
            
            // Проверка на null/undefined/пустую строку/не-строку
            if (!configJson || typeof configJson !== 'string' || configJson.trim().length < 10) {
                const message = "FIREBASE CRITICAL ERROR: Config string is missing, empty, or too short. Cannot initialize Firebase.";
                console.error(message);
                return null;
            }
            
            try {
                // Парсим строку JSON
                const config = JSON.parse(configJson);
                
                // Проверка на наличие ключевых полей
                if (!config.apiKey || !config.projectId) {
                    console.error("FIREBASE CRITICAL ERROR: Parsed config is missing apiKey or projectId.");
                    return null;
                }
                
                return config;
            } catch (e) {
                // Ловим ошибку парсинга
                console.error("FIREBASE CRITICAL ERROR: Failed to parse __firebase_config. Raw string may be invalid JSON. Error:", e);
                return null; 
            }
        }

        // Пытаемся получить и обработать конфигурацию
        firebaseConfig = processFirebaseConfig(rawFirebaseConfig);
        
        // Вспомогательная функция для обновления UI
        function updateLoadState(message, isError = false) {
            loadingElement.textContent = message;
            loadingElement.classList.remove('hidden');
            noOffersElement.classList.add('hidden'); 

            if (isError) {
                loadingElement.className = "col-span-full text-center text-red-600 p-8 border-2 border-red-400 rounded-xl bg-red-100 mt-4 font-semibold";
                errorMessageElement.textContent = message;
                errorMessageElement.style.display = 'block';
            } else {
                loadingElement.className = "col-span-full text-center text-gray-500 p-8";
                errorMessageElement.style.display = 'none';
            }
        }

        // 2. Рендеринг карточки предложения (оставлено без изменений)
        function createOfferCard(offer) {
            const card = document.createElement('div');
            card.className = "offer-card";
            
            const oldPrice = parseFloat(offer.price) || 1000;
            const discount = parseInt(offer.discount) || 0;
            const newPrice = Math.round(oldPrice * (1 - discount / 100));

            card.innerHTML = `
                <img src="${offer.image || 'https://placehold.co/400x200/505050/FFFFFF?text=Offer'}" onerror="this.onerror=null;this.src='https://placehold.co/400x200/505050/FFFFFF?text=${encodeURIComponent(offer.title)}';" alt="${offer.title}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-semibold px-2 py-1 bg-pink-100 text-pink-600 rounded-full">${discount}% Скидка</span>
                        <span class="text-xs text-gray-500">${offer.city || 'Город не указан'}</span>
                    </div>
                    <h4 class="text-lg font-bold text-gray-800 truncate">${offer.title}</h4>
                    <p class="text-sm text-blue-600 font-medium mb-3">${offer.category || 'Без категории'}</p>
                    
                    <div class="flex items-center space-x-3">
                        <span class="text-xl font-extrabold text-green-600">${newPrice.toLocaleString('ru-RU')} ₽</span>
                        <span class="text-sm text-gray-400 line-through">${oldPrice.toLocaleString('ru-RU')} ₽</span>
                    </div>
                </div>
            `;
            return card;
        }

        // 3. Рендеринг кнопок категорий (оставлено без изменений)
        function renderCategoryButtons() {
            categoryFilterElement.innerHTML = '';

            const uniqueCategories = new Set(allOffers.map(o => o.category).filter(c => c));
            defaultCategories.forEach(c => uniqueCategories.add(c));
            
            const categoriesToShow = ['Все', ...Array.from(uniqueCategories).sort()];

            categoriesToShow.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-button ${currentFilter === category ? 'active' : ''}`;
                button.textContent = category;
                button.dataset.category = category;
                categoryFilterElement.appendChild(button);
            });
        }

        // 4. Фильтрация и рендеринг предложений (оставлено без изменений)
        function filterAndRenderOffers() {
            offersListElement.innerHTML = '';
            noOffersElement.classList.add('hidden');
            loadingElement.classList.add('hidden');
            
            const searchTerm = searchInput.value.toLowerCase().trim();

            const filteredOffers = allOffers.filter(offer => {
                const offerCategory = offer.category ? offer.category.toLowerCase() : '';

                const categoryMatch = currentFilter === 'Все' || offer.category === currentFilter;
                const searchMatch = (offer.title && offer.title.toLowerCase().includes(searchTerm)) || 
                                    offerCategory.includes(searchTerm);
                
                return categoryMatch && searchMatch;
            });

            if (filteredOffers.length === 0) {
                noOffersElement.classList.remove('hidden');
            } else {
                filteredOffers.forEach(offer => {
                    offersListElement.appendChild(createOfferCard(offer));
                });
            }
        }
        
        // 5. ПОДПИСКА НА ДАННЫЕ FIRESTORE (вызывается после успешной аутентификации)
        function setupFirestoreListener() {
            updateLoadState("Загрузка предложений...");
            
            // Путь к публичной коллекции предложений
            const offersCollectionPath = `artifacts/${appId}/public/data/offers`;
            const offersColRef = collection(db, offersCollectionPath);
            
            // Подписка на изменения в коллекции (onSnapshot)
            onSnapshot(offersColRef, (snapshot) => {
                allOffers = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderCategoryButtons();
                filterAndRenderOffers();
                
                loadingElement.classList.add('hidden');
                console.log(`Успешно загружено ${allOffers.length} предложений.`);

            }, (error) => {
                console.error("Ошибка при получении данных Firestore:", error);
                // Ошибка 7 (permission-denied) - это ошибка правил безопасности
                if (error.code === 'permission-denied') {
                     updateLoadState(`❌ ОШИБКА БЕЗОПАСНОСТИ: Firestore запретил доступ. Проверьте правила.`, true);
                } else {
                     updateLoadState(`❌ ОШИБКА ЧТЕНИЯ ДАННЫХ: Проблема с подключением. Код ошибки: ${error.code}.`, true);
                }
            });
        }


        // 6. ГЛАВНАЯ ФУНКЦИЯ ИНИЦИАЛИЗАЦИИ
        async function initializeAppAndAuth() {
            if (!firebaseConfig) {
                updateLoadState('❌ КРИТИЧЕСКАЯ ОШИБКА: Конфигурация Firebase не найдена. См. консоль для деталей.', true);
                return;
            }

            try {
                // Инициализация сервисов Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                updateLoadState("Инициализация Firebase завершена. Аутентификация...");

                // Аутентификация: приоритет у custom token, затем анонимный вход
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // После успешной аутентификации запускаем слушатель данных
                setupFirestoreListener();

            } catch (error) {
                console.error("Критическая ошибка аутентификации/инициализации:", error);
                updateLoadState(`❌ КРИТИЧЕСКАЯ ОШИБКА АУТЕНТИФИКАЦИИ: ${error.message}.`, true);
            }
        }

        // Запуск приложения
        initializeAppAndAuth();
        
        // 7. Установка слушателей событий для фильтров и поиска
        categoryFilterElement.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList.contains('category-button')) {
                // Снимаем активность со всех и добавляем к нажатой
                document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');
                
                currentFilter = target.dataset.category;
                filterAndRenderOffers();
            }
        });

        searchInput.addEventListener('input', filterAndRenderOffers);

    </script>
</body>
</html>
